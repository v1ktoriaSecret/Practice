<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css.css">
    <title>Практика</title>
</head>

<body>
    <h1>Регистрация</h1>
    <form action="#" method="post">
        <label for="name">Ваше имя:</label><br>
        <input type="text" id="name" name="name" required placeholder="Иван Иванов"><br>
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" required placeholder="example@example.ru"><br>
        <label for="password">Пароль:</label><br>
        <input type="password" id="password" name="password" required placeholder="Введите пароль"><br>
        <label for="confirm-password">Подтверждение пароля:</label><br>
        <input type="password" id="confirm-password" name="confirm-password" required
            placeholder="Повторите пароль"><br>
        <button type="submit">Зарегистрироваться</button>
    </form>
</body>

</html>
